<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
    <title>로그인</title>
</head>
<body>

<div class="container">
    <div class="py-5 text-center">
        <h2>로그인</h2>
    </div>

    <form action="/login" th:action th:object="${loginDto}" method="post">
        <div>
            <label for="loginId">로그인 ID</label>
            <input type="text" id="loginId" class="form-control" th:field="*{loginId}" th:errorclass="field-error">
            <div class="field-error" th:errors="*{loginId}">아이디 입력 오류</div>
        </div>
        <br>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" class="form-control" th:field="*{password}" th:errorclass="field-error">
            <div class="field-error" th:errors="*{password}">비밀번호 입력 오류</div>
        </div>
        <br>
        <div th:if="${#fields.hasGlobalErrors()}"> <!-- 글로벌 오류 노출 -->
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">로그인</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        th:onclick="|location.href='@{|/cancel?redirectURL=${redirectURL}|}'|" type="button">취소</button>
                <!--                th:onclick="|location.href='@{/member/{memberId}(memberId=${member.memberId})}'|"-->
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
