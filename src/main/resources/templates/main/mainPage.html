<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout (title = '임시 페이지')}">
<body>
    <div class="container" style="max-width: 600px" layout:fragment="content">

        <div class="py-3 text-center">
            <h2>로그인 이후 메인</h2>
        </div>

        <div class="row">
            <div class="col">
                <button class="w-auto btn btn-primary float-start"
                        th:onclick="|location.href='@{/memberHome}'|" type="button">회원 목록</button>
            </div>
            <div class="col">
                <form th:action="@{/logout}" method="post">
                    <button class="w-auto btn btn-secondary float-start" type="submit">로그아웃</button>
                </form>
            </div>
            <div class="col">
                <button class="w-auto btn btn-secondary float-end"
                        th:onclick="|location.href='@{/postHome}'|" type="button">게시판</button>
            </div>
        </div>

        <hr class="my-3">

        <div>
            <p th:text="|${loginMember.username} 님 환영합니다.|"></p>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">회원 번호</th>
                    <th scope="col">회원 로그인 ID</th>
                    <th scope="col">닉네임</th>
                    <th scope="col">가입 일자</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><p th:text="${loginMember.memberId}">회원 번호</p></td>
                    <td><a href="" th:href="@{|/member/${loginMember.memberId}|}" th:text="${loginMember.loginId}">회원 로그인 ID값</a></td>
                    <td><a href="" th:href="@{|/member/${loginMember.memberId}|}" th:text="${loginMember.username}">닉네임</a></td>
                    <td><p th:text="${#temporals.format(loginMember.signupDate, 'yy-MM-dd HH:mm')}">가입 일자</p></td>
                </tr>
                </tbody>
            </table>
        </div>

    </div> <!-- /container -->
</body>
</html>
