<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>이미지 업로드</h2>
    </div>

    <form th:action method="post" enctype="multipart/form-data" th:object="${postAddDto}">
        <ul>
            <li>일단포스트id
                <input type="text" th:field="*{postId}">
            </li>
            <li>이미지 파일들
                <input type="file" multiple="multiple" th:field="*{uploadImages}" accept="image/*">
            </li>
        </ul>
        <input type="submit"/>
    </form>

</div> <!-- /container -->
</body>
</html>
