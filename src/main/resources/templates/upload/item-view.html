<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>상품 조회</h2>
    </div>

    상품명: <span th:text="${file.fileName}">상품명</span>
    <br>
    첨부파일: <a th:if="${file.attachFile}" th:href="|/files/attach/${file.fileId}|" th:text="${file.getAttachFile().getUploadFileName()}"></a>
    <br>
    <img th:each="imageFile : ${file.imageFiles}" th:src="|/files/images/${imageFile.getStoreFileName()}|" width="300" height="300"/>

</div> <!-- /container -->
</body>
</html>
