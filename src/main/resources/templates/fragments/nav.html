<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<body> <!-- 탬플릿 조각 이름을 다르게 하더라도 탬플릿 조각 이름과 html 파일 이름이 같으면 생기는 오류로 보임. -->
    <nav th:fragment="navBar" class="container mb-4" style="max-width: 600px">
        <br><br>
        <div class="row">
            <div class="col" th:if="${session?.username == null}">
                <button class="w-auto btn btn-primary float-start"
                        th:onclick="|location.href='@{/signup?redirectURL=/memberHome}'|" type="button">회원 가입</button>
            </div>
            <div class="col" th:if="${session?.username == null}">
                <button class="w-auto btn btn-secondary float-end"
                        th:onclick="|location.href='@{/login}'|" type="button">로그인</button>
            </div>
            <div class="col" th:if="${session?.username != null}">
                <button class="w-auto btn btn-info float-start" th:text="|${session?.username} 님|"
                        th:onclick="|location.href='@{|/member/${session.loginMember}|}'|" type="button">내 정보</button>
            </div>
            <div class="col" th:if="${session?.username != null}">
                <button class="w-auto btn btn-secondary float-end"
                        th:onclick="|location.href='@{/logout}'|" type="button">로그아웃</button>
            </div>
        </div>
    </nav>

    <nav th:fragment="navBar_redirectURL" class="container">
        <br><br>
        <div class="row">
            <div class="col" th:if="${session?.username == null}">
                <button class="w-auto btn btn-primary float-start"
                        th:onclick="|location.href='@{/signup?redirectURL=/postHome}'|" type="button">회원 가입</button>
            </div>
            <div class="col" th:if="${session?.username == null}">
                <button class="w-auto btn btn-secondary float-end"
                        th:onclick="|location.href='@{/login?redirectURL=/postHome}'|" type="button">로그인</button>
            </div>
            <div class="col" th:if="${session?.username != null}">
                <button class="w-auto btn btn-info float-start" th:text="|${session?.username} 님|"
                        th:onclick="|location.href='@{|/member/${session.loginMember}|}'|" type="button">내 정보</button>
            </div>
            <div class="col" th:if="${session?.username != null}">
                <button class="w-auto btn btn-secondary float-end"
                        th:onclick="|location.href='@{/logout?redirectURL=/postHome}'|" type="button">로그아웃</button>
            </div>
        </div>
    </nav>
</body>
