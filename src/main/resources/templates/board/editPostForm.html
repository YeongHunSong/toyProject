<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
    <title>게시글 수정</title>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>게시글 수정</h2>
    </div>

    <form action="/post/editPost" th:action th:object="${postEditDto}" method="post">
        <div>
            <label for="postTitle">제목</label>
            <input type="text" id="postTitle" class="form-control" placeholder="제목을 입력해주세요" th:field="*{postTitle}">
            <div class="field-error" th:errors="*{postTitle}">제목 수정 오류</div>
        </div>
        <br>
        <div>
            <label for="postContent">내용</label>
            <input type="text" id="postContent" class="form-control" placeholder="내용을 입력해주세요" th:field="*{postContent}">
            <div class="field-error" th:errors="*{postContent}">내용 수정 오류</div>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='/board/postHome.html'"
                        th:onclick="|location.href='@{|/post/${postId}|}'|" type="button">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
